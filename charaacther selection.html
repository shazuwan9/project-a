    <script type="text/javascript">
        let selectedCharacters = [null, null];
        let box = document.querySelector('.box');
        let isMouseDown = false;
        let ispress=false;
        let buttons=document.querySelectorAll('.box button');
        //var button=document.querySelectorAll('.button')

        window.addEventListener('mousedown', function () {
            isMouseDown = true;
            ispress=true;
        });

        window.addEventListener('mouseup', function () {
            isMouseDown = false;
        });

        window.addEventListener('mousemove', function (e) {
            if (isMouseDown) {
                let x = e.clientX;
                box.style.transform = "perspective(1000px) rotateY(" + x + "deg)";
            }
        });

        if(ispress){
            buttons.classList.toggle('pressbutton');

        }

        function passValue(character) {
            if (selectedCharacters[0] === null) {
                selectedCharacters[0] = character;
                buttons.forEach(button => {
                    if (button.innerText === character) {
                    button.classList.add('pressed');
                    }
                });
            } else if (selectedCharacters[1] === null) {
                selectedCharacters[1] = character;
                buttons.forEach(button => {
                if (button.innerText === character) {
                    button.classList.add('pressed');
            }
             });
    } else {
        window.alert("You can only choose characters for two players.");
    }
            // Store the selected characters in sessionStorage
            sessionStorage.setItem("player1Character", selectedCharacters[0]);
            sessionStorage.setItem("player2Character", selectedCharacters[1]);

              // Check if both players have selected characters
            if (selectedCharacters[0] !== null && selectedCharacters[1] !== null) {
                // Redirect to the next page
                window.location.href = "secondPage.html";
            } //else {
            //     alert("Both players need to select characters.");
